    <!-- Dynamic Pricing Script -->
    <script>
      // Pricing configuration
      const PRICING = {
        IN: { currency: '₹', symbol: '₹', prices: [999, 1499, 1999, 2999] },
        US: { currency: 'USD', symbol: '$', prices: [79, 109, 139, 199] }
      };
      
      // Fetch user's country and set pricing
      async function setPricing() {
        try {
          const response = await fetch('https://ipapi.co/json/');
          const data = await response.json();
          const countryCode = data.country_code;
          
          let pricing;
          if (countryCode === 'IN') {
            pricing = PRICING.IN;
          } else {
            // For all other countries, convert from USD
            const currencyCode = data.currency;
            const exchangeRate = await getExchangeRate(currencyCode);
            pricing = {
              currency: currencyCode,
              symbol: getCurrencySymbol(currencyCode),
              prices: PRICING.US.prices.map(usdPrice => Math.round(usdPrice * exchangeRate))
            };
          }
          
          // Store pricing data globally
          window.REGROWTH_PRICING = pricing;
          
          // Update pricing in DOM after a short delay to ensure React has rendered
          setTimeout(() => updatePricingInDOM(pricing), 1000);
          setTimeout(() => updatePricingInDOM(pricing), 2000);
          setTimeout(() => updatePricingInDOM(pricing), 3000);
        } catch (error) {
          console.warn('Failed to fetch location, using Indian pricing:', error);
          window.REGROWTH_PRICING = PRICING.IN;
          setTimeout(() => updatePricingInDOM(PRICING.IN), 1000);
        }
      }
      
      function updatePricingInDOM(pricing) {
        // Find all pricing elements and update them
        // Looking for patterns like ₹999, ₹1,499, etc.
        const pricePatterns = [
          { old: ['₹999', '₹ 999'], new: pricing.symbol + pricing.prices[0].toLocaleString() },
          { old: ['₹1,499', '₹1499', '₹ 1,499'], new: pricing.symbol + pricing.prices[1].toLocaleString() },
          { old: ['₹1,999', '₹1999', '₹ 1,999'], new: pricing.symbol + pricing.prices[2].toLocaleString() },
          { old: ['₹2,999', '₹2999', '₹ 2,999'], new: pricing.symbol + pricing.prices[3].toLocaleString() }
        ];
        
        // Update all text nodes
        const walker = document.createTreeWalker(
          document.body,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );
        
        const nodesToUpdate = [];
        while (walker.nextNode()) {
          const node = walker.currentNode;
          if (node.nodeValue && node.nodeValue.includes('₹')) {
            nodesToUpdate.push(node);
          }
        }
        
        nodesToUpdate.forEach(node => {
          let text = node.nodeValue;
          pricePatterns.forEach(pattern => {
            pattern.old.forEach(oldPrice => {
              if (text.includes(oldPrice)) {
                text = text.replace(new RegExp(oldPrice, 'g'), pattern.new);
              }
            });
          });
          if (text !== node.nodeValue) {
            node.nodeValue = text;
          }
        });
      }
      
      async function getExchangeRate(targetCurrency) {
        try {
          const response = await fetch(`https://api.exchangerate-api.com/v4/latest/USD`);
          const data = await response.json();
          return data.rates[targetCurrency] || 1;
        } catch (error) {
          console.warn('Exchange rate fetch failed, using 1:1');
          return 1;
        }
      }
      
      function getCurrencySymbol(currencyCode) {
        const symbols = {
          USD: '$', EUR: '€', GBP: '£', JPY: '¥', CNY: '¥',
          AUD: 'A$', CAD: 'C$', CHF: 'CHF', SEK: 'kr', NZD: 'NZ$',
          SGD: 'S$', HKD: 'HK$', NOK: 'kr', KRW: '₩', TRY: '₺',
          RUB: '₽', BRL: 'R$', ZAR: 'R', MXN: '$', AED: 'د.إ',
          SAR: '﷼', PLN: 'zł', THB: '฿', IDR: 'Rp', MYR: 'RM',
          PHP: '₱', DKK: 'kr', CZK: 'Kč', HUF: 'Ft', ILS: '₪',
          CLP: '$', ARS: '$', COP: '$', PEN: 'S/', VND: '₫',
          EGP: '£', PKR: '₨', BDT: '৳', LKR: 'Rs', KES: 'KSh',
          NGN: '₦', UAH: '₴', RON: 'lei', BGN: 'лв'
        };
        return symbols[currencyCode] || currencyCode + ' ';
      }
      
      // Run on page load
      setPricing();
      
      // Also update pricing whenever DOM changes (for React re-renders)
      if (window.MutationObserver) {
        const observer = new MutationObserver(() => {
          if (window.REGROWTH_PRICING) {
            updatePricingInDOM(window.REGROWTH_PRICING);
          }
        });
        
        // Start observing after a delay
        setTimeout(() => {
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
        }, 2000);
      }
    </script>
