<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern background with rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="90" fill="url(#bgGrad)"/>
  
  <!-- Bold "R" letter -->
  <path d="M 160 160 L 160 352 L 220 352 L 220 282 L 280 282 L 330 352 L 400 352 L 340 270 Q 360 250 360 210 Q 360 160 300 160 Z M 220 210 L 290 210 Q 300 210 300 220 Q 300 230 290 230 L 220 230 Z" fill="white" filter="url(#glow)"/>
  
  <!-- Sleek growth arrow/leaf -->
  <path d="M 340 140 Q 380 150 390 190 L 380 185 Q 370 160 345 150 Z" fill="#10B981" opacity="0.95"/>
  <circle cx="390" cy="190" r="8" fill="#10B981" opacity="0.95"/>
</svg>
