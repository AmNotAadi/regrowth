<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .letter { fill: #ffffff; }
      .bg { fill: #000000; }
    </style>
  </defs>
  
  <!-- Black square background -->
  <rect class="bg" width="512" height="512" rx="80"/>
  
  <!-- Stylistic "R" with modern geometric design -->
  <g class="letter">
    <!-- Main vertical stroke -->
    <rect x="120" y="120" width="70" height="272" rx="15"/>
    
    <!-- Top bowl of R -->
    <path d="M 190 120 L 320 120 Q 380 120 380 180 Q 380 220 350 235 L 190 235 Z" rx="15"/>
    
    <!-- Diagonal leg -->
    <path d="M 270 235 L 380 392 L 310 392 Q 300 392 295 385 L 220 270 L 270 235 Z"/>
    
    <!-- Decorative cut/notch for style -->
    <circle cx="345" cy="177" r="22" class="bg"/>
  </g>
</svg>
